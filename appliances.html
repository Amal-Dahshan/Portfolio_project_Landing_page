{% extends "layout.html" %}
{% block content %}
<header>
	<div class="page-title books">
		<div class="header-image">
		<h1>Product Reviews</h1>
		<p class="header-summary">Share your product experience with others</p>
		</div>
	</div>
</header>
	
{% for post in posts %}
	<article class="articles">
		<div class="posts-section">
		  <div class="post-data">
			<a class="post-author" href="#">{{ post.author }}</a>
			<small class="post-date">{{ post.date_posted }}</small>
		  </div>
		  <h2><a class="post-title" href="#">{{ post.title }}</a></h2>
		  <p class="post-content">{{ post.content }}</p>
		</div>
	  </article>

	{% endfor %}

{% endblock %}
